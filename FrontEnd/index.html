<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
     <link rel="stylesheet" media="all" href="content.css" />
</head>
  <!--
    Your HTML content here
  -->

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="content.js"></script>
  <!-- Your application bootstrap  -->

<body id ="body">
<div ng-app="TabsApp">
    <div id="title-bar"><h1>Address Book</h1></div>
    <div ng-controller="TabsCtrl" class="flexbox" >
         <div id ="tabs" layout="column" class="sidenav1">
             <div class = "inner"><b>SideNav</b></div>

        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
             </div>
                <div id="mainView">
            <div class = "inner" ng-include="currentTab"></div>
        </div>
    </div>

    <script type="text/ng-template" id="introduction.tpl.html">
        <div id="introduction">
            <h1>Introduction</h1>
            <p>Welcome to your Address-Book. Please select from the tabs to the left to view edit and amend organisations and people.</p>
        </div>
    </script>

    <script type="text/ng-template" id="organisations.tpl.html">
		<div id="organisations">
			<h1>Organisations</h1>
			<p>These are the organisations you have in your address book.</p>
            <table class = "inner">
                <tr><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>&nbsp;</th></tr>
                <tr ng-repeat="company in companies">
                    <td>{{company.name}}</td><td>{{company.emailTxt}}</td><td>{{company.phoneTxt}}</td><td>{{company.addressTxt}}</td><td  ng-click="onClickCompanyPlus(company)"><a href="">edit</a></td>
                </tr>
            </table>
		</div>
	</script>

	<script type="text/ng-template" id="people.tpl.html">
		<div id="people">
			<h1>People</h1>
			<p>These are the people in your organisation.</p>
		</div>
	</script>
</div>
</body>
</html>
